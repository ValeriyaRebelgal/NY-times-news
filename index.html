
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <!--Responsive meta-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Normalize CSS-->
	<link rel="stylesheet" type="text/css" href="normalize.css">
    <!--Custom Style-->
	<link rel="stylesheet" type="text/css" href="style.css">

	<title>News</title>
</head>

<body>
<h1>News Worldwide!</h1>
<!--News Selectors-->	
<select id="source">
<option value="bbc-news" selected>bbc news</option>    
<option value="cnn">cnn</option>
<option value="the-new-york-times">the new york times</option>
<option value="the-sport-bible">the sport bible</option>
<option value="independent">independent</option>
</select>


<select id="sortBy">
<option value="top" selected>top</option>   
<option value="latest">latest</option>
<option value="popular">popular</option>
</select>
<button id="btn" class="onclick">News</button>
<div id="ny-info"></div>
<!-- Attribution Link to Newsapi-->
<a href="https://newsapi.org">Newsapi.org</a>

<script src="script.js"></script>
</body>

</html>
